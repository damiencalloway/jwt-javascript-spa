<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JWT SPA Main Menu</title>
<link rel="stylesheet" type="text/css" href="mainmenu.css"/>
</head>

<body>
	<h1>Main Menu</h1>
	<div class="menu-row">
		<div class="menu-item">
			<form id="users">
				<input type="image" id="users-button" class="menu-button" src="images/users.png" />
			</form>
			<h2>Users</h2>
		</div>
		<div class="menu-item">
			<form id="aboutme">
				<input type="image" id="aboutme-button" class="menu-button" src="images/aboutme.png" />
			</form>
			<h2>About Me</h2>
		</div>
	</div>
	<div class="menu-row">
		<div class="menu-item">
			<form id="domains">
				<input type="image" id="domains-button" class="menu-button" src="images/domains.png" />
			</form>
			<h2>Domains</h2>
		</div>
		<div class="menu-item">
			<form id="logout">
				<input type="image" id="logout-button" class="menu-button" src="images/logout.png" />
			</form>
			<h2>Logout</h2>
		</div>
	</div>
<script language="javascript" src="mainmenu.js" ></script>
</body>
</html>

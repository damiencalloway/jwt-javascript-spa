<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JWT SPA Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="mainmenu.css"/>
</head>

<body>
	<h1>Main Menu</h1>
	<div class="menu-row">
		<div class="menu-item">
			<form id="accounts-form">
				<input type="image" id="accounts-button" class="menu-button" src="images/accounts.png" />
			</form>
			<h2>Accounts</h2>
		</div>
		<div class="menu-item">
			<form id="aboutme-form">
				<input type="image" id="aboutme-button" class="menu-button" src="images/aboutme.png" />
			</form>
			<h2>About Me</h2>
		</div>
	</div>
	<div class="menu-row">
		<div class="menu-item">
			<form id="domains-form">
				<input type="image" id="domains-button" class="menu-button" src="images/domains.png" />
			</form>
			<h2>Domains</h2>
		</div>
		<div class="menu-item">
			<form id="logout-form">
				<input type="image" id="logout-button" class="menu-button" src="images/logout.png" />
			</form>
			<h2>Logout</h2>
		</div>
	</div>
<script language="javascript" src="mainmenu.js" ></script>
</body>
</html>

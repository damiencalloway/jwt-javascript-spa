<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="aboutme.css">
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>About Me</h1>
      <div>
        <a href="mainmenu.html" class="btn btn-secondary">Main Menu</a>
        <a href="accounts.html" class="btn btn-secondary">Manage Accounts</a>
        <a href="domains.html" class="btn btn-secondary">Manage Domains</a>
        <button id="refresh-domains-btn" class="btn btn-info">Refresh About Me</button>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
      </div>
    </div>

    <div id="profile-section" class="card">
      <div class="card-body">
        <h5 class="card-title">Profile Information</h5>
        <div id="profile-error" class="alert alert-danger d-none"></div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>ID:</strong> <span id="profile-id"></span></li>
          <li class="list-group-item"><strong>Username:</strong> <span id="profile-username"></span></li>
          <li class="list-group-item"><strong>Email:</strong> <span id="profile-email"></span></li>
        </ul>
      </div>
    </div>

    <div id="jwt-section" class="card mt-4 jwt-section">
      <div class="card-body">
        <h5 class="card-title">Your Authentication Token (JWT)</h5>
        <div class="mt-3">
          <pre id="jwt-display" class="bg-light p-3 rounded border text-break jwt-display"></pre>
          <button id="copy-jwt-btn" class="btn btn-outline-primary mt-2">Copy to Clipboard</button>
        </div>
      </div>
    </div>

    <script src="aboutme.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="accounts.css"/>
	<link rel="stylesheet" type="text/css" href="accounts.css"/>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Accounts</h1>
            <div>
                <a href="mainmenu.html" class="btn btn-secondary">Main Menu</a>
                <a href="domains.html" class="btn btn-secondary">Manage Domains</a>
                <a href="hosts.html" class="btn btn-secondary">About Me</a>
                <button id="refresh-domains-btn" class="btn btn-info">Refresh Accounts</button>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
        
        <!-- Domain Selection -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Select Domain</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <select id="domain-select" class="form-select">
                            <option value="">-- Select a Domain --</option>
                        </select>
                    </div>
                </div>
            </div>
                </div>
        
                <!-- Accounts List -->
                <div class="card" id="accounts-container" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Registered Accounts</h5>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="accounts-table-body">
                                <!-- Account rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                        </div>
                        
                        <!-- Account Creation Form -->
                        <div class="card mb-4" id="account-form-container" style="display: none;">
                            <div class="card-body">
                                <h5 class="card-title" id="form-title">Add Account</h5>
                                <form id="account-creation-form">
                                    <input type="hidden" id="account-id">
                                    <div class="row">
                                        <div class="col-md-3 mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" required>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="col-md-2 mb-3 password-field">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" required>
                                        </div>
                                        <div class="col-md-2 mb-3 password-field">
                                            <label for="confirm-password" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirm-password" required>
                                        </div>
                                        <div class="col-md-2 d-flex align-items-end mb-3">
                                            <button type="submit" class="btn btn-primary w-100" id="save-account-btn">Save</button>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-light mt-2" id="cancel-edit-btn" style="display: none;">Cancel</button>
                                </form>
                            </div>
                        </div>
                
                	<div id="account-form">
                	</div>
	<div id="accounts-list">
	</div>
	<script language="javascript" src="accounts.js" ></script>
</body>
</html>
